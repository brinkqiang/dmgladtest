name: win

on: [workflow_dispatch]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: relwithdebinfo

jobs:
  win:
    runs-on: ${{ matrix.config.os }}

    strategy:
      matrix:
        config:
          - os: windows-latest
            visual_studio: Visual Studio 16 2019
            vcpkg_triplet: x64-windows

    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest
      - name: vcpkg build
        uses: brinkqiang/vcpkg-action@v1.0.1
        id: vcpkg
        with:
          pkgs: glad opengl glfw3
          triplet: ${{ matrix.config.vcpkg_triplet }}
          cache-key: ${{ matrix.config.os }}
          token: ${{ github.token }}
          github-binarycache: true

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H%M')"

      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}\build

      - name: Configure CMake
        shell: bash
        working-directory: ${{github.workspace}}\build
        run: cmake -DCMAKE_TOOLCHAIN_FILE=..\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake -DVCPKG_TARGET_TRIPLET=${{ matrix.config.vcpkg_triplet }} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ..

      - name: Build
        working-directory: ${{github.workspace}}\build
        shell: bash
        run: cmake --build . --config ${{env.BUILD_TYPE}}

      - name: Test
        shell: bash
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Status
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Set Status'
          description: 'Passed'
          state: 'success'

